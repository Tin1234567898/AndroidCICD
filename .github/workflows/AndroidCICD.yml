name: Android_CICD

on:
  pull_request:
    branches: [ main ] #thuc hien day len khi co 1 su kien xay branches-ignore:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest # chạy trên hệ diềd hành
    steps:
      - name: Checkout code
        uses: actions/checkout@4.2.1 # phiên bản kiểm tra mã nguồn trên Repository

      - name: Setup Java JDK
        uses: actions/setup-java@4.4.0
        with:
          java-version: '22'
          distribution: 'microsoft'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.4.3
        with:
          name: AndroidCICd.apk
          path: app/build/outputs/apk/app-debug.apk



